<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="upper-container">
                <h3>Metric/Imperial Unit Conversion</h3>
                <input id="input-number" type="number" value="1">
                <button id ="btn-convert" class="btn-convert">Convert</button>
            </div>
            <div class="lower-container">
                <div class="card">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="length-conversion" ></p>
                </div>
                <div class="card">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-conversion"></p>
                </div>
                <div class="card">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-conversion"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
